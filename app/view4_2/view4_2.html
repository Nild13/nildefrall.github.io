<div ng-controller='View4_2Ctrl'>
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 5%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="container">
  
  <form name="myForm" action="#!/view5_2">
    <h1 class="d-flex justify-content-center">Bardzo ważny formularz</h1>
    <nav aria-label="...">
    <ul class="pagination justify-content-center">
      <li class="page-item active" aria-current="page">
        <span class="page-link">1</span>
      </li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
    </ul>
  </nav>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Imię</label>
          <input type="text" class="form-control" id="name" ng-model="NFdataTab.name"required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nazwisko</label>
          <input type="text" class="form-control" id="inputPassword4" ng-model="NFdataTab.surname"required>
        </div>
      </div>
      <div class="form-group">
        <label for="PESEL">PESEL</label>
        <input type="text" class="form-control" id="PESEL" ng-model="NFdataTab.PESEL"required>
      </div>
      <div class="form-group">
        <label for="confession">Wyznanie</label>
        <input type="text" class="form-control" id="confession" ng-model="NFdataTab.confession"required>
      </div>
      <div class="form-group">
        <label for="likedClub">Ulubiony klub sportowy?</label>
        <input type="text" class="form-control" id="likedClub" ng-model="NFdataTab.FavoritSport" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Adres</label>
        <input type="text" class="form-control" id="inputAddress" ng-model="NFdataTab.address"required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Miasto</label>
          <input type="text" class="form-control" id="inputCity" ng-model="NFdataTab.city"required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Województwo</label>
          <input id="inputState" class="form-control" ng-model="NFdataTab.voivodeship"required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="check">
          <label class="form-check-label" for="gridCheck">
            Potwierdzam prawdziwość danych
          </label>
        </div>
      </div>
      <!-- <a class="float-left ml-5" href="#!/view5"><button type="button" class="btn btn-secondary">Cofnij</button></a>  -->
      <a href="#!/view3_1_2"><button type="button" class="btn btn-danger mLeft2">Anuluj</button></a>
      <button type="button" class="btn btn-warning mLeft4"  data-toggle="modal" data-target="#alertModal4_2">Usuń wszystko i zacznij od nowa</button>
      <button type="submit" class="btn btn-secondary mLeft1" ng-disabled="!check" ng-click="pushData()">Przejdź dalej</button>
      <!-- <input type="submit" value="submit"> -->
    </form>
    <!-- -modal------------------------------------------------------------------------- -->
    <div class="modal fade" id="alertModal4_2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Czyszczenie formularza</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Usunięcie spowoduje, że jeżeli rozpocząłeś pracę nad formularzem zostanie on wyczyszczony. Na pewno tego chcesz?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Anuluj</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="clearLS2()">Usuń</button>
        </div>
      </div>
    </div>
  </div>
  </div></div>
<!-- modal----------------------------------------------------------------------------------------------- -->
</div>
</div>
