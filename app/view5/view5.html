<div ng-controller='View5Ctrl'></div>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" style="width: 40%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="container">
  <form  name="myForm" action="#!/view6">
    <h1 class="justif">Bardzo ważny formularz</h1>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bestCPU">Jaki jest najlepszy procesor?</label>
          <input type="text" class="form-control" id="bestCPU" required>
        </div>
        <div class="form-group col-md-6">
          <label for="bestGPU">Jaka jest najlepsza karta graficzna?</label>
          <input type="text" class="form-control" id="bestGPU" required>
        </div>
      </div>
      <div class="form-group">
        <label for="bestAnimal">Twoje ulubione zwierze to?</label>
        <input type="text" class="form-control" id="bestAnimal" required>
      </div>
      <div class="form-group">
        <label for="policy">Jaka jest jedyna i słuszna partia polityczna w polsce?</label>
        <input type="text" class="form-control" id="policy" required>
      </div>
      <div class="form-group">
        <label for="bestFood">Twoim ulubionym jedzeniem jest?</label>
        <input type="text" class="form-control" id="bestFood" required>
      </div>
      <div class="form-group">
        <label for="size">Ile mierzysz?</label>
        <input type="text" class="form-control" id="size" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="childCity">Napisz nazwę miasta, w którym spędziłeś dzieciństwo:</label>
          <input type="text" class="form-control" id="childCity" required>
        </div>
        <div class="form-group col-md-6">
          <label for="likeCity">Podobało Ci się tam?</label>
          <input id="inputState" class="form-control" id="likeCity" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="check">
          <label class="form-check-label" for="gridCheck">
            Potwierdzam prawdziwość danych
          </label>
        </div>
      </div>
      <a class="float-left ml-5" href="#!/view4"><button type="button" class="btn btn-secondary">Cofnij</button></a> 
      <div></div>
      <button type="submit" class="btn btn-secondary mLeft" ng-disabled="!check">Przejdź dalej</button>
    </form>
</div>
