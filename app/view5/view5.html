<div ng-controller='View5Ctrl'></div>
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 40%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="container">
  <form  name="myForm" action="#!/view6">
    <h1 class="d-flex justify-content-center">Bardzo ważny formularz</h1>
    <h5 class="d-flex justify-content-center">Strona 2</h5>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bestCPU">Jaki jest najlepszy procesor?</label>
          <input type="text" class="form-control" id="bestCPU" ng-model="newFormCPU" ng-value="NFdataTab5.CPU" required>
        </div>
        <div class="form-group col-md-6">
          <label for="bestGPU">Jaka jest najlepsza karta graficzna?</label>
          <input type="text" class="form-control" id="bestGPU" ng-model="newFormGPU" ng-value="NFdataTab5.GPU" required>
        </div>
      </div>
      <div class="form-group">
        <label for="bestAnimal">Twoje ulubione zwierze to?</label>
        <input type="text" class="form-control" id="bestAnimal" ng-model="newFormAnimal" ng-value="NFdataTab5.Animal" required>
      </div>
      <div class="form-group">
        <label for="policy">Jaka jest jedyna i słuszna partia polityczna w polsce?</label>
        <input type="text" class="form-control" id="policy" ng-model="newFormPolityka" ng-value="NFdataTab5.Policy" required>
      </div>
      <div class="form-group">
        <label for="bestFood">Twoim ulubionym jedzeniem jest?</label>
        <input type="text" class="form-control" id="bestFood" ng-model="newFormJedzenie" ng-value="NFdataTab5.Food" required>
      </div>
      <div class="form-group">
        <label for="size">Ile mierzysz?</label>
        <input type="text" class="form-control" id="size" ng-model="newFormRozmiar" ng-value="NFdataTab5.Size" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="childCity">Napisz nazwę miasta, w którym spędziłeś dzieciństwo:</label>
          <input type="text" class="form-control" id="childCity" ng-model="newFormMiastoDziecinstwa" ng-value="NFdataTab5.ChildCity" required>
        </div>
        <div class="form-group col-md-6">
          <label for="likeCity">Podobało Ci się tam?</label>
          <input id="inputState" class="form-control" id="likeCity" ng-model="newFormMiastoDziecinstwa2" ng-value="NFdataTab5.ChildCity2" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="check">
          <label class="form-check-label" for="gridCheck">
            Potwierdzam prawdziwość danych
          </label>
        </div>
      </div>
      <a class="float-left ml-5" href="#!/view4"><button type="button" class="btn btn-secondary">Cofnij</button></a> 
      <a href="#!/view3_1"><button type="button" class="btn btn-danger mLeft3">Anuluj</button></a>
      <button type="submit" class="btn btn-secondary mLeft1" ng-click="pushData5(newFormCPU, newFormGPU, newFormAnimal, newFormPolityka, newFormJedzenie, newFormRozmiar, newFormMiastoDziecinstwa, newFormMiastoDziecinstwa2)" ng-disabled="!check">Przejdź dalej</button>
    </form>
</div>
