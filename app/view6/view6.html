<div ng-controller='View6Ctrl'></div>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="container">
  <form  name="myForm" action="#!/view7">
    <h1 class="justif">Bardzo ważny formularz</h1>
        <div class="form-group">
          <label for="bestCPU">Ulubiona marka telefonu?</label>
          <input type="text" class="form-control" id="bestCPU" required>
        </div>
        <div class="form-group">
          <label for="bestGPU">Ulubiona marka butów?</label>
          <input type="text" class="form-control" id="bestGPU" required>
        </div>
      <div class="form-group">
        <label for="bestAnimal">Prezesem jedynej słusznej Partii jest?</label>
        <input type="text" class="form-control" id="bestAnimal" required>
      </div>
      <div class="form-group">
        <label for="policy">Kingston czy GoodRam?</label>
        <input type="text" class="form-control" id="policy" required>
      </div>
      
      <div class="form-group">
        <label for="size">Ulubiony sport?</label>
        <input type="text" class="form-control" id="size" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="childCity">Ulubiony sportowiec?</label>
          <input type="text" class="form-control" id="childCity" required>
        </div>
        <div class="form-group col-md-6">
          <label for="likeCity">Ile masz lat?</label>
          <input id="inputState" class="form-control" id="likeCity" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="check">
          <label class="form-check-label" for="gridCheck">
            Potwierdzam prawdziwość danych
          </label>
        </div>
      </div>
      <a class="float-left ml-5" href="#!/view5"><button type="button" class="btn btn-secondary">Cofnij</button></a> 
      <div></div>
      <button type="submit" class="btn btn-secondary mLeft" ng-disabled="!check">Przejdź dalej</button>
    </form>
</div>
